<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Telecel Ghana</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="dashboard-container">
            <header class="dashboard-header">
                <div class="logo">
                    <img src="images/telecellogo.jpg" alt="Telecel Ghana Logo" class="logo-circle-header">
                    <p class="subtitle">Staff Portal</p>
                </div>
                <div class="user-info">
                    <span id="userName"></span>
                    <button id="logoutBtn" class="btn btn-secondary">Logout</button>
                </div>
            </header>
            
            <main class="dashboard-content">
                <div class="welcome-section">
                    <h2>Welcome, <span id="displayName"></span>!</h2>
                    <p>You have successfully logged into the Telecel Ghana Staff Portal.</p>
                </div>
                
                <div class="dashboard-cards">
                    <div class="dashboard-card">
                        <div class="card-icon">üë§</div>
                        <h3>Staff Information</h3>
                        <div class="card-content">
                            <p><strong>Staff ID:</strong> <span id="staffID"></span></p>
                            <p><strong>Department:</strong> <span id="department"></span></p>
                            <p><strong>Email:</strong> <span id="email"></span></p>
                        </div>
                    </div>
                    
                    <div class="dashboard-card">
                        <div class="card-icon">üîê</div>
                        <h3>Security Status</h3>
                        <div class="card-content">
                            <p class="status-active">‚úì Two-Factor Authentication Active</p>
                            <p class="status-active">‚úì Secure Session</p>
                            <p id="sessionTimer">Session expires in: <span id="timer"></span></p>
                        </div>
                    </div>
                    
                    <div class="dashboard-card">
                        <div class="card-icon">üìä</div>
                        <h3>Quick Actions</h3>
                        <div class="card-content">
                            <button class="btn btn-primary" style="width: 100%; margin-bottom: 10px;">View Resources</button>
                            <button class="btn btn-secondary" style="width: 100%;">Account Settings</button>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    
    <script src="dashboard.js"></script>
</body>
</html>
